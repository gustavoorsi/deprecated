<!DOCTYPE html>

<html lang="en">

<head>
<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Referaice.com</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="author" content="Gustavo Orsi" />
<link rel="icon" href="http://getbootstrap.com/favicon.ico" />

<!-- CSS resources -->
<link href="../../../../resources/css/bootstrap/bootstrap.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap/bootstrap.css}" />
<link href="../../../../resources/css/bootstrap/carousel.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap/carousel.css}" />

</head>

<body>

	<!-- header -->
	<div th:fragment="header" id="header">

		<!-- navbar-wrapper -->
		<div class="navbar-wrapper">
			<!-- container -->
			<div class="container">

				<nav class="navbar navbar-inverse navbar-static-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Project name</a>
						</div>

						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li th:classappend="${page == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}">Home</a></li>
								<li th:classappend="${page == 'companies' ? 'active' : ''}"><a href="#" th:href="@{/companies}">Companies</a></li>
								<li><a href="#about">About</a></li>
								<li><a href="#contact">Contact</a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span
										class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Action</a></li>
										<li><a href="#">Another action</a></li>
										<li><a href="#">Something else here</a></li>
										<li class="divider"></li>
										<li class="dropdown-header">Nav header</li>
										<li><a href="#">Separated link</a></li>
										<li><a href="#">One more separated link</a></li>
									</ul>
								</li>
								<li th:classappend="${page == 'login' ? 'active' : ''}" th:if="${#authorization.expression('!isAuthenticated()')}"><a href="#" th:href="@{/login}">Login</a></li>
								<li th:if="${#authorization.expression('isAuthenticated()')}"><a href="#" th:href="@{/logout}">Logout</a></li>
								<li th:if="${#authorization.expression('isAuthenticated()')}">Welcome <span th:text="${#authentication.name}"> Annonymous </span></li>
								
								<div social:connected="linkedin">
			 						Only rendered if connected to Linkedin
		 						</div>
							</ul>
						</div>
					</div>
				</nav>

			</div>
			<!-- /container -->
		</div>
		<!-- /navbar-wrapper -->

	</div>
	<!-- /header -->

</body>

</html>
